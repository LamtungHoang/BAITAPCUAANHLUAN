<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(arr) {
        let min = arr[0]
        for(let i=0 ; i<arr.length;i++){
            if (min > arr[i]){
                min = arr[i]
            }
        }
        return min
    }
    console.log(min([11,2,3,4,5,6,7,8,9,10]))
</script>

</body>
</html>
