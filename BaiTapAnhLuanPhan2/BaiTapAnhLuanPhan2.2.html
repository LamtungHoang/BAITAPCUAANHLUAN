<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0;
    function mangcacso(arr,x) {
     for(i = 0 ; i<arr.length ; i++){
         if (x == arr[i]) {
             num++;
         }
     }
     return num
    }
    console.log(mangcacso([1,8,8,0,3,4],8))
</script>
</body>
