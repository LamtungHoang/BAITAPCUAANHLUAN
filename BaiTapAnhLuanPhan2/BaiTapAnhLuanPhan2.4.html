<script>
function hieu2so(arr) {
    let hieu=arr[0]
    for(i=1 ; i<arr.length ; i++){
       hieu -= arr[i]
    }
    return hieu
}
console.log(hieu2so([9,8,7,6,5,4,3]))
</script>
