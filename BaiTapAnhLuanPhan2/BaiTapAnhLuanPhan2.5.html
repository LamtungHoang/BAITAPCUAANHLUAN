<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timsonguyento(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0)
                return false
        }
        return true
    }

    function tichsonguyento(arr) {
        let tich = 1
        for (let i = 0; i < arr.length; i++) {
            if (timsonguyento(arr[i])) {
                tich *= arr[i]
            }

        }
        return tich
    }

    console.log(tichsonguyento([1, 2, 3, 4, 5, 6, 7]))
</script>

</body>
</html>
