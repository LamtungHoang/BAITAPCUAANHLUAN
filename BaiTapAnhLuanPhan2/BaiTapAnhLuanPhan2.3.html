<body>
<script>

    function somaxgannhat(arr) {
        let max1 = 0
        let max2 = 0

        for (let i = 0; i < arr.length; i++) {
            if (max1 < arr[i]){
                max1 = arr[i]}
        }
        for (let i = 0; i < arr.length; i++) {
            if (max2 < arr[i] && arr[i] < max1) {
                max2 = arr[i]
            }
        }
        return max2
    }
    console.log(somaxgannhat([1, 8, 9, 0, 3, 4]))
</script>
